<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery 更新dom</title>
    <style>
      table,
      table tr th,
      table tr td {
        border: 1px solid #000;
      }
      table {
        width: 200px;
        min-height: 25px;
        line-height: 25px;
        text-align: center;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>jQuery更新dom的方式</h1>
    <div id="container"></div>
    <p>
      <button id="btn1">点我改变</button>
      <button id="btn2">点我还原</button>
    </p>
    <script src="https://lib.baomitu.com/jquery/3.5.0/jquery.js"></script>
    <script>
      // 数据
      var data = [
        { name: '张三', age: 17, address: '北京' },
        { name: '李四', age: 18, address: '上海' },
        { name: '王五', age: 19, address: '广州' }
      ]

      // 渲染函数
      function render(data) {
        // 获取容器
        var $container = $('#container')
        // 清空容器内容
        $container.html('')
        // 创建表格
        var $table = $('<table>')
        $table.append('<tr><td>姓名</td><td>年龄</td><td>地址</td></tr>')
        // 插入数据
        data.forEach(item => {
          $table.append(
            '<tr><td>' +
              item.name +
              '</td><td>' +
              item.age +
              '</td><td>' +
              item.address +
              '</td></tr>'
          )
        })
        // 追加入dom树
        $container.append($table)
      }

      // 点击按钮
      $('#btn1').click(function() {
        var data1 = JSON.parse(JSON.stringify(data))
        data1[0].address = '深圳'
        data1[1].age = '38'
        data1[2].name = '王八'
        render(data1)
      })
      $('#btn2').click(function() {
        render(data)
      })

      // 初始渲染
      render(data)

      // 测试创建div的属性，侧面反映创建dom节点，需要很资源
      var div = document.createElement('div')
      var key,
        res = ''
      for (key in div) {
        res += key + ' | '
      }
      console.log(res)
    </script>
  </body>
</html>
