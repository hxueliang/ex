<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>异步</title>
  </head>
  <body>
    <script src="https://lib.baomitu.com/jquery/3.5.0/jquery.js"></script>
    <script>
      $.ajax({
        url: './data.json',
        success: function(res) {
          console.log(1)
        }
      })
      setTimeout(() => {
        console.log(2)
      }, 5)
      setTimeout(() => {
        console.log(3)
      })
      console.log(4)
      // 结果
      // 第一次 4 3 1 2
      // 第二次（有缓存）4 1 3 2
    </script>
  </body>
</html>
