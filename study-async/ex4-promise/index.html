    <script>
      function loadImg(src) {
        var promise = new Promise(function(resolse, reject) {
          var img = document.createElement('img')
          // throw new Error('自定义错误')
          img.onload = function() {
            resolse(img)
          }
          img.onerror = function() {
            reject('图片加载失败')
          }
          img.src = src
        })
        return promise
      }
