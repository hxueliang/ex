<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>到jQuery到框架</title>
  </head>
  <body>
    <input type="text" id="txt" />
    <button id="btn">click me</button>
    <ul id="list"></ul>

    <script src="https://lib.baomitu.com/jquery/3.5.0/jquery.js"></script>
    <script>
      var $txt = $('#txt')
      var $list = $('#list')
      var $btn = $('#btn')
      $btn.click(function() {
        var txt = $txt.val()
        if (!txt) {
          return
        }
        var li = `<li>${txt}</li>`
        $list.append(li)
        $txt.val('')
      })
    </script>
  </body>
</html>
