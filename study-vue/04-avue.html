<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>aVue</title>
  </head>
  <body>
    <div id="app">
      <!-- 插值 -->
      <p>{{counter}}</p>
      <!-- 指令 -->
      <p a-text="counter"></p>
      <p a-html="desc"></p>
    </div>
  </body>
  <script src="compiler.js"></script>
  <script src="avue.js"></script>
  <script>
    const app = new AVue({
      el: '#app',
      data: {
        counter: 1,
        desc: '<span style="color: red;">html</span>'
      }
    })

    setInterval(() => {
      app.counter++
    }, 1000)
  </script>
</html>
